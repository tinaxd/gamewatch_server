{% extends 'ow2db_web/base.html' %}

{% block header %}
{% include 'ow2db_web/header.html' %}
{% endblock header %}

{% block body %}
<table>
    <tr>
        <th>id</th>
        <th>image</th>
        <th>sent_by</th>
        <th>timestamp</th>
    </tr>
    {% for image in images %}
        <tr>
            <td>{{image.id}}</td>
            <td><img src="{{image.path}}" width="20%"></td>
            <td>{{image.sent_by}}</td>
            <td>{{image.created_at}}</td>
        </tr>
    {% endfor %} 
</table>

{% endblock body %}
